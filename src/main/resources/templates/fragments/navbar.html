<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <nav class="row navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="color: #00aced"> David's Java Blog
        </a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
          <li><a style="color: #00aced" href="/articles">Home</a></li>
          <li><a style="color: #00aced" href="/articles/new">New
              Article</a></li>
          <li><a style="color: #00aced" href="/users">Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="isAuthenticated()"><a
            style="color: #00aced"
            th:href="@{|/users/${#authentication.name}|}"><span
              sec:authentication="name"></span>
          </a></li>
          <li sec:authorize="isAuthenticated()"><a
            style="color: #00aced" href="../logout">Logout</a></li>
          <li sec:authorize="!isAuthenticated()"><a
            style="color: #00aced" href="../signup">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
